<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="css/gramola-css.css">
            
            <title>GRAMOLA - Adria Garcia</title>
            
        </head>
        <body>
            <!-- La secció <body> conté el contingut principal de la pàgina web.-->>
            <header>
                <!--L'element <header> conté elements que apareixen a la part superior de la pàgina web-->>
                <div class="logo">
                    <img src="img/logo-gramola.png" class="img-logo">
                </div>
                <div class="perfil"></div>
                <div class="navegador"></div>
            </header>
            
                <div class="contingut">
                    <div class="contingut-principal"></div>
                    <div class="contingut-secundari"></div>
                </div>

            <nav>
                <div class="nav"></div>
            </nav>

            <footer class="footer">
                <div class="reproductor">
                    <div class="icones">
                        <img src="img/icone-aleatori.png" class="icone-aleatori">
                        <img src="img/icone-enrere.png" class="icone-enrere">
                        <img src="img/icone-pausa.png" class="icone-pausa">
                        <img src="img/icone-avançar.png" class="icone-avançar">
                    </div>
                </div>
            </footer>
        </body>
    </html>
